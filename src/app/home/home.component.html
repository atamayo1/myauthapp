<div class="home-container">
    <h1 appHoverColor>{{ title | caseConverter: true }}</h1>
    <div *ngIf="userInfo">
        <p appTooltip="your login was successfully: {{ userInfo.username }}">{{ description | caseConverter: false }} {{ userInfo.username }}</p>
        <button class="btn" (click)="logout()">Logout</button>
    </div>
    <div *ngIf="!userInfo">
        <p>Please login to access this page.</p>
    </div>
</div>
